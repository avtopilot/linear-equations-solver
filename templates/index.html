{% extends 'base.html' %}

{% block title %}<title>Equations solver</title>{% endblock %}

{% block content %}

    <p>Enter the system of linear algebraic equations:</p>
    <form method="post" action="{% url solve %}">
        {% csrf_token %}

        <textarea name='equations' cols="30" rows="20"></textarea> <p>

        <input type="submit" value="solve">
    </form>

    {% if error %}
        {{ error }}
    {% else %}
        {{ result }}
    {% endif %}

{% endblock %}
